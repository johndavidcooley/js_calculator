<!DOCTYPE html>
<html>
<head>
  <title>TIY Project</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app"></div>
  	<ul>
		<li>
			<table>
				<tr>
					<td id="clear">C</td>
					<td id="display" colspan="3"></td>
				</tr>
				<tr>
					<td id="seven">7</td>
					<td id="eight">8</td>
					<td id="nine">9</td>
					<td class="operators" id="divide">/</td>
				</tr>
				<tr>
					<td id="four">4</td>
					<td id="five">5</td>
					<td id="six">6</td>
					<td class="operators" id="multiply">X</td>
				</tr>
				<tr>
					<td id="one">1</td>
					<td id="two">2</td>
					<td id="three">3</td>
					<td class="operators" id="minus">-</td>
				</tr>
				<tr>
					<td id="zero">0</td>
					<td id="decimal">.</td>
					<td id="equals">=</td>
					<td class="operators" id="plus">+</td>
				</tr>
			</table>
		</li>
	</ul>
  <script src="js/bundle.js"></script>
</body>
</html>
